<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="script.js"></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="header">Etch-A-Sketch</div>
    <div class = "button-container">
        <button class="resetButton" id="resetButton">Clear Canvas</button>
        <button class="sizeButton" id="sizeButton">Square Size</button>
    </div>
    <div class="container" id ="container">
    </div>
    <div class="bottom-buttons" id="bottom-buttons">
        <button class="draw" id="draw">Draw</button>
        <button class="eraser" id="eraser">Erase</button>
    </div>
    <div class ="footer">Created by <a href="https://github.com/gus-lio">Gus-Lio</a></div>
</body>
</html>
